spring:
  application:
    name: yacy-mcp-service
  main:
    banner-mode: off
    log-startup-info: false
    web-application-type: none

  ai:
    dashscope:
      api-key: ${DASHSCOPE_API_KEY:}  # Set via environment variable
      enabled: ${DASHSCOPE_ENABLED:false}  # Enable when API key is available

# YaCy configuration
# Priority: YACY_API_URL (env) > YACY_SERVER_URL (env) > application.yml > default (http://localhost:8090)
yacy:
  server-url: ${YACY_API_URL:${YACY_SERVER_URL:http://localhost:8090}}
  username: ${YACY_USERNAME:admin}
  password: ${YACY_PASSWORD:steper123456789}
  connection-timeout: 30000
  socket-timeout: 30000

# MCP configuration
mcp:
  server-name: YaCy MCP Service
  server-version: 1.0.0

# Logging configuration - ALL logs go to file and stderr, NOT stdout
logging:
  level:
    root: INFO
    com.yacy.mcp: INFO
    org.springframework: WARN
    org.springframework.boot: WARN
    org.springframework.boot.autoconfigure: WARN
    org.apache: WARN
    io.netty: WARN
    org.jooq: WARN
  file:
    name: yacy-mcp.log
    append: true
  charset:
    console: UTF-8
    file: UTF-8
